<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="test_div">
			<p>{{ message }}</p>
  			<button v-on:click="reverseMessage">Reverse Message</button>
		</div>
	</body>
</html>

<script>
	
new Vue({
  el: '#test_div',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})
</script>
